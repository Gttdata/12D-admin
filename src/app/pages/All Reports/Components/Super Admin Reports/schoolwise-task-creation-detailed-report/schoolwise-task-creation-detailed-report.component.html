          nz-button

          (click)="redirectToAdminDashboard()"
        >
          <i nz-icon nzType="arrow-left" nzTheme="outline"> </i>

  <div nz-col nzSpan="12" style="text-align: left">
    <div class="formname">{{ formTitle }}</div>
  </div>

  <div nz-col nzXs="24" nzSm="24" nzMd="4" nzLg="12" nzXl="12">
    <div style="display: flex; justify-content: flex-end; align-items: right">
      <button
        nz-button
        nz-tooltip
        nzTooltipTitle="Excel"
        nzTooltipPlacement="top"
        (click)="importInExcel()"
        nzType="primary"
        style="margin-right: 10px"
      >
        <i nz-icon nzType="file-excel" nzTheme="outline"></i>
      </button>

      <button
        nz-button
        nzTooltipTitle="Filter"
        [nzType]="isFilterApplied"
        nzTooltipPlacement="top"
        nz-tooltip
        (click)="showFilter()"
      >
        <i nz-icon nzType="filter"></i>
      </button>

      <form nz-form [nzLayout]="'inline'">
        <nz-form-item class="Changeformitm">
          <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input
              type="text"
              name="webbannersearch"
              (keyup)="keyup($event)"
              [(ngModel)]="searchText"
              nz-input
              placeholder="Search"
            />
          </nz-input-group>
          <ng-template #suffixIconButton>
            <button nz-button nzType="primary" (click)="search()" nzSearch>
              <i nz-icon nzType="search"></i>
            </button>
          </ng-template>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>

<div nz-row>
  <div nz-col nzSpan="24">
    <div class="filter {{ filterClass }}">
      <div class="filter-box">
        <form nz-form>
          <div nz-row>
            <div nz-col [nzSpan]="screenWidth > 1300 && roleId == 2 ? 3 : 4">
              <nz-form-item>
                <nz-form-label nzNoColon>From Date</nz-form-label>
                <nz-form-control>
                  <nz-date-picker
                    nz-input
                    nzFormat="dd/MMM/yyyy"
                    name="startdate"
                    [(ngModel)]="fromDate"
                    nzAllowClear
                    style="width: 100%;"
                    nzPlaceHolder="Select From Date"
                  >
                  </nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="screenWidth > 1300 && roleId == 2 ? 3 : 4">
              <nz-form-item>
                <nz-form-label nzNoColon>To Date</nz-form-label>
                <nz-form-control>
                  <nz-date-picker
                    nz-input
                    nzFormat="dd/MMM/yyyy"
                    name="enddate"
                    [(ngModel)]="toDate"
                    style="width: 100%;"
                    nzAllowClear
                    nzPlaceHolder="Select to Date"
                  >
                  </nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div
              nz-col
              [nzSpan]="screenWidth > 1300 && roleId == 2 ? 4 : 4"
              style="display: flex; gap: 10px; margin-top: 31px"
            >
              <button
                nz-button
                [nzLoading]="isSpinning"
                nzType="primary"
                (click)="applyFilter()"
              >
                <i nz-icon nzType="filter"></i>
              </button>
              <button
                nz-button
                nzType="primary"
                [nzLoading]="isSpinning"
                (click)="clearFilter()"
              >
                <i nz-icon nzType="close"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div nz-row style="margin-top: 10px">
  <div nz-col nzSpan="24">
    <nz-table
      class="my-scroll no-wrap1"
      nzBordered
      #table
      nzShowSizeChanger
      [nzFrontPagination]="false"
      [nzData]="dataList"
      [nzLoading]="loadingRecords"
      [nzSize]="'small'"
      [nzTotal]="totalRecords"
      [nzScroll]="{ y: '55vh' }"
      [(nzPageIndex)]="pageIndex"
      [(nzPageSize)]="pageSize"
      (nzPageIndexChange)="search()"
      (nzPageSizeChange)="search(true)"
      (nzQueryParams)="sort($event)"
    >
      <thead>
        <tr>
          <th
            nzWidth="120px"
            style="text-align: center"
            nzColumnKey="{{ 'SCHOOL_NAME' }}"
            [nzSortFn]="true"
          >
            <b>School Name</b>
          </th>
          <th
            nzWidth="30px"
            style="text-align: center"
            nzColumnKey="{{ 'TASK_COUNT' }}"
            [nzSortFn]="true"
          >
            <b>No Of Task Assigned</b>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let data of table.data">
          <td style="white-space: pre-line; text-align: left">
            {{ data.SCHOOL_NAME }}
          </td>

          <td style="white-space: pre-line; text-align: left">
            {{ data.TASK_COUNT }}
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
