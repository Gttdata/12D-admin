<div nz-row nzType="flex">

    <div nz-col nzSpan="11" style="text-align: left;">
        <div class="formname">{{ formTitle }}</div>
    </div>

    <div nz-col nzXs="24" nzSm="24" nzMd="16" nzLg="12" nzXl="12">
        <div style="display: flex; justify-content: flex-end; align-items: center">
            <button nz-button nz-tooltip nzTooltipTitle="Excel" nzTooltipPlacement="top" (click)="importInExcel()"
                nzType="primary" style="margin-right: 10px">
                <i nz-icon nzType="file-excel" nzTheme="outline"></i>
            </button>

            <!-- <button
          nz-button
          nzTooltipTitle="Filter"
          [nzType]="isFilterApplied"
          nzTooltipPlacement="top"
          nz-tooltip
          (click)="showFilter()"
        >
          <i nz-icon nzType="filter"></i>
        </button> -->

            <form nz-form [nzLayout]="'inline'">
                <nz-form-item class="Changeformitm">
                    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                        <input type="text" name="webbannersearch" (keyup)="keyup($event)" [(ngModel)]="searchText"
                            nz-input placeholder="Search" />
                    </nz-input-group>
                    <ng-template #suffixIconButton>
                        <button nz-button nzType="primary" (click)="search()" nzSearch>
                            <i nz-icon nzType="search"></i>
                        </button>
                    </ng-template>
                </nz-form-item>
            </form>
        </div>
    </div>
</div>

<div nz-row>
    <div nz-col nzSpan="24">
        <div class="filter {{ filterClass }}">
            <div class="filter-box">
                <form nz-form>
                    <div nz-row>
                        <div nz-col [nzSpan]="screenWidth > 1300 && roleId == 2 ? 4 : 4">
                            <!-- <nz-form-item>
                                <nz-form-label nzNoColon>Select Class</nz-form-label>
                                <nz-form-control>
                                    <nz-select [(ngModel)]="class" name="class" style="width: 100%" nzShowSearch
                                        nzAllowClear nzPlaceHolder="Select Class">
                                        <nz-option *ngFor="let class of classlist" [nzValue]="class.ID"
                                            [nzLabel]="class.NAME"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item> -->
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div nz-row style="margin-top: 10px">
    <div nz-col nzSpan="24">
        <nz-table class="my-scroll no-wrap1" nzBordered #table nzShowSizeChanger [nzFrontPagination]="false"
            [nzData]="dataList" [nzLoading]="loadingRecords" [nzSize]="'small'" [nzTotal]="totalRecords" [nzScroll]="
          screenWidth > 1300 && roleId == 2
            ? { x: '800px', y: '55vh' }
            : { x: '700px', y: '55vh' }
        " [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" (nzPageIndexChange)="search()"
            (nzPageSizeChange)="search(true)" (nzQueryParams)="sort($event)">
            <thead>
                <tr>
                    <th nzWidth="60px" style="text-align: center" nzColumnKey="{{ 'SCHOOL_NAME' }}" [nzSortFn]="true">
                        <b>School Name</b>
                    </th>
                    <th nzWidth="40px" style="text-align: center" nzColumnKey="{{ 'ATTENDANCE_COUNT' }}"
                        [nzSortFn]="true">
                        <b>Attendance Count</b>
                    </th>

                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let data of table.data">
                    <td style="white-space: pre-line; text-align: left">
                        {{ data.SCHOOL_NAME }}
                    </td>
                    <td style="white-space: pre-line; text-align: center">
                        {{ data.ATTENDANCE_COUNT }}
                    </td>

                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
