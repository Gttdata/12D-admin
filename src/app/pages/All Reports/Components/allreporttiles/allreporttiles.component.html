<div nz-row>
  <div nz-col nzSpan="2" style="margin-top: -10px">
    <button
      *ngIf="(roleId == 2) && this.currentroute.trim() !== 'admindashboard'"
      nz-button
      nz-tooltip
      nzTooltipTitle="Back To Dashboard"
      nzType="primary"
      nzShape="circle"
      (click)="redirectToAdminDashboard()"
    >
      <i nz-icon nzType="arrow-left" nzTheme="outline"> </i>
    </button>
  </div>
  <div *ngIf="(roleId == 2)" nz-col nzSpan="21">
    <div style="margin-top: -5px; margin-left: -10px" class="formname">
      {{ title }}
    </div>
  </div>
</div>
<div *ngIf="roleId==6 || roleId==1" nz-row style="overflow: scroll;height: 90vh;padding-bottom: 10px;">
  <div
    style="display: block; width: 100%; font-weight: bold; margin: 10px 30px"
  >
    ERP Reports
  </div>
  <div
    class="zoom"
    *ngFor="let menu of erpreports; let d = index"
    nz-col
    [nzSpan]="screenWidth > 1500 && roleId == 2 ? 11 : 11"
    [routerLink]="[menu.link]"
    style="
      width: 70%;
      height: 40px;
      border-radius: 10px;
      margin-top: 10px;
      margin-left: 30px;
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1),
        0 3px 10px 0 rgba(0, 0, 0, 0.2);
      padding: 10px;
      align-items: center;

    "
  >
    <a style="color: rgba(0, 0, 0, 0.85)">
      <span nz-icon nzType="file" nzTheme="outline"></span> {{ menu.title }}
    </a>
  </div>
  <div
    style="
      display: block;
      width: 100%;
      font-weight: bold;
      margin: 20px 10px 10px 30px;
    "
  >
    User Reports
