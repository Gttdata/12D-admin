<div nz-row nzType="flex">
    <div nz-col nzSpan="12" style="text-align: left">
      <div class="formname">{{ formTitle }}</div>
    </div>
  
    <div nz-col nzXs="24" nzSm="24" nzMd="16" nzLg="12" nzXl="12">
      <div style="display: flex; justify-content: flex-end; align-items: center">
        <button
          nz-button
          nz-tooltip
          nzTooltipTitle="Excel"
          nzTooltipPlacement="top"
          (click)="importInExcel()"
          nzType="primary"
          style="margin-right: 10px"
        >
          <i nz-icon nzType="file-excel" nzTheme="outline"></i>
        </button>
  
        <button
          nz-button
          nzTooltipTitle="Filter"
          [nzType]="isFilterApplied"
          nzTooltipPlacement="top"
          nz-tooltip
          (click)="showFilter()"
        >
          <i nz-icon nzType="filter"></i>
        </button>
  
        <form nz-form [nzLayout]="'inline'">
          <nz-form-item class="Changeformitm">
            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
              <input
                type="text"
                name="webbannersearch"
                (keyup)="keyup($event)"
                [(ngModel)]="searchText"
                nz-input
                placeholder="Search"
              />
            </nz-input-group>
            <ng-template #suffixIconButton>
              <button nz-button nzType="primary" (click)="search()" nzSearch>
                <i nz-icon nzType="search"></i>
              </button>
            </ng-template>
          </nz-form-item>
        </form>
      </div>
    </div>
  </div>
  
  <div nz-row>
    <div nz-col nzSpan="24">
      <div class="filter {{ filterClass }}">
        <div class="filter-box">
          <form nz-form>
            <div nz-row>
             
              <div nz-col [nzSpan]="screenWidth > 1500 && roleId == 2 ? 4 : 4">
                <nz-form-item>
                  <nz-form-label nzNoColon>Status</nz-form-label>
                  <nz-form-control>
                    <nz-select
                      name="staus"
                      nzAllowClear
                      nzShowSearch
                      [(ngModel)]="Status"
                      nzPlaceHolder="Select Status"
                    >
                      <!-- <nz-option *ngFor="let option of planDayslist" [nzValue]="option.ID" [nzLabel]="option.NAME"></nz-option> -->
                      <nz-option nzValue="L" nzLabel="Lock"></nz-option>
                      <nz-option nzValue="U" nzLabel="Unlock"></nz-option>
                      <nz-option nzValue="A" nzLabel="Active"></nz-option>

                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
            
              <div
                nz-col
                [nzSpan]="screenWidth > 1300 && roleId == 2 ? 4 : 4"
                style="display: flex; gap: 10px; margin-top: 31px"
              >
                <button
                  nz-button
                  [nzLoading]="isSpinning"
                  nzType="primary"
                  (click)="applyFilter()"
                >
                  <i nz-icon nzType="filter"></i>
                </button>
                <button
                  nz-button
                  nzType="primary"
                  [nzLoading]="isSpinning"
                  (click)="clearFilter()"
                >
                  <i nz-icon nzType="close"></i>
                </button>
              </div>
            </div>
            <!-- <div nz-row>
             
            </div> -->
          </form>
        </div>
      </div>
    </div>
  </div> 
  
  <div nz-row style="margin-top: 10px">
    <div nz-col nzSpan="24">
      <nz-table
        class="my-scroll no-wrap1"
        nzBordered
        #table
        nzShowSizeChanger
        [nzFrontPagination]="false"
        [nzData]="dataList"
        [nzLoading]="loadingRecords"
        [nzSize]="'small'"
        [nzTotal]="totalRecords"
        [nzScroll]="
          screenWidth > 1300 && roleId == 2
            ? { x: '900px', y: '55vh' }
            : { x: '900px', y: '55vh' }
        "
        [(nzPageIndex)]="pageIndex"
        [(nzPageSize)]="pageSize"
        (nzPageIndexChange)="search()"
        (nzPageSizeChange)="search(true)"
        (nzQueryParams)="sort($event)"
      >
        <thead>
          <tr>
            <th
              nzLeft
              nzWidth="120px"
              style="text-align: center"
              nzColumnKey="{{ 'ANIMATION_NAME' }}"
              [nzSortFn]="true"
            >
              <b>Animation Name</b>
            </th>
            <th
              nzLeft
              nzWidth="100px"
              style="text-align: center"
              nzColumnKey="{{ 'USER_NAME' }}"
              [nzSortFn]="true"
            >
              <b>User Name</b>
            </th>
            <!-- <th
              nzWidth="70px"
              style="text-align: center"
              nzColumnKey="{{ 'PURCHASE_DATE' }}"
              [nzSortFn]="true"
            >
              <b>Purchase Date</b>
            </th> -->
            <th
              nzWidth="70px"
              style="text-align: center"
              nzColumnKey="{{ 'REWARD_NAME' }}"
              [nzSortFn]="true"
            >
              <b>Reward</b>
            </th>
            <th
              nzWidth="70px"
              style="text-align: center"
              nzColumnKey="{{ 'STATUS' }}"
              [nzSortFn]="true"
            >
              <b>Status</b>
            </th>
           
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let data of table.data">
            <td
              nzLeft
              nz-tooltip
              [nzTooltipTitle]="data['ANIMATION_NAME']"
              style="
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
                text-align: left;
              "
            >
              {{ data.ANIMATION_NAME }}
            </td>
            <td
              nzLeft
              nz-tooltip
              [nzTooltipTitle]="data['USER_NAME']"
              style="
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
                text-align: left;
              "
            >
              {{ data.USER_NAME }}
            </td>
            <!-- <td style="white-space: pre-line; text-align: center">
              {{ data.PURCHASE_DATE | date:'dd/MMM/yyyy' }}
            </td> -->
  
            <td style="white-space: pre-line; text-align: left">
              {{ data.REWARD_NAME}}
            </td>
            <td style="white-space: pre-line; text-align: center">
              <!-- {{ data.REWARD_COUNT}} -->
                <span *ngIf="data.STATUS=='L'">Lock</span>
                <span *ngIf="data.STATUS=='U'">Unlock</span>
                <span *ngIf="data.STATUS=='A'">Active</span>
            </td>
            
            <!-- <td style="white-space: pre-line; text-align: center">
              {{ data.AMOUNT }}
            </td> -->
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
