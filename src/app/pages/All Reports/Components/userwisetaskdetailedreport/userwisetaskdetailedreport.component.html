<div nz-row nzType="flex">
  <div nz-col nzSpan="12" style="text-align: left">
    <div class="formname">{{ formTitle }}</div>
  </div>

  <div nz-col nzXs="24" nzSm="24" nzMd="16" nzLg="12" nzXl="12">
    <div style="display: flex; justify-content: flex-end; align-items: center">
      <button
        nz-button
        nz-tooltip
        nzTooltipTitle="Excel"
        nzTooltipPlacement="top"
        (click)="importInExcel()"
        nzType="primary"
        style="margin-right: 10px"
      >
        <i nz-icon nzType="file-excel" nzTheme="outline"></i>
      </button>

      <button
        nz-button
        nzTooltipTitle="Filter"
        [nzType]="isFilterApplied"
        nzTooltipPlacement="top"
        nz-tooltip
        (click)="showFilter()"
      >
        <i nz-icon nzType="filter"></i>
      </button>

      <form nz-form [nzLayout]="'inline'">
        <nz-form-item class="Changeformitm">
          <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input
              type="text"
              name="webbannersearch"
              (keyup)="keyup($event)"
              [(ngModel)]="searchText"
              nz-input
              placeholder="Search"
            />
          </nz-input-group>
          <ng-template #suffixIconButton>
            <button nz-button nzType="primary" (click)="search()" nzSearch>
              <i nz-icon nzType="search"></i>
            </button>
          </ng-template>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>

<div nz-row>
  <div nz-col nzSpan="24">
    <div class="filter {{ filterClass }}">
      <div class="filter-box">
        <form nz-form>
          <div nz-row>
            <div nz-col [nzSpan]="screenWidth > 1500 && roleId == 2 ? 7 : 7">
              <nz-form-item>
                <nz-form-label nzNoColon>From Date</nz-form-label>
                <nz-form-control>
                  <nz-range-picker
                    nz-input
                    nzFormat="dd/MMM/yyyy"
                    name="picktime"
                    [(ngModel)]="assignedDate"
                    style="width: 100%"
                  ></nz-range-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
            <!-- <div nz-col [nzSpan]="screenWidth > 1500 && roleId == 2 ? 6 : 6">
              <nz-form-item>
                <nz-form-label nzNoColon>To Date</nz-form-label>
                <nz-form-control>
                  <nz-date-picker
                    nz-input
                    nzFormat="dd/MMM/yyyy"
                    name="toDate1"
                    [(ngModel)]="toDate"
                    (ngModelChange)="onChange($event)"
                    style="width: 100%"
                  ></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div> -->
            <div
              nz-col
              [nzSpan]="screenWidth > 1500 && roleId == 2 ? 5 : 5"
            >
              <nz-form-item>
                <nz-form-label nzNoColon>From Disable Time</nz-form-label>
                <nz-form-control>
                  <nz-time-picker
                    [(ngModel)]="disableTime[0]"
                    nzFormat="HH:mm:ss"
                    name="startTime"
                    style="width: 100%;"
                  ></nz-time-picker>
                </nz-form-control>
            
              </nz-form-item>
            </div>
            <div
              nz-col
              [nzSpan]="screenWidth > 1500 && roleId == 2 ? 5 : 5"
            >
              <nz-form-item>
                <nz-form-label nzNoColon>To Disable Time</nz-form-label>
                <nz-form-control>
                  <nz-time-picker
                    [(ngModel)]="disableTime[1]"
                    nzFormat="HH:mm:ss"
                    name="endTime"
                    style="width: 100%;"

                  ></nz-time-picker>
                </nz-form-control>
            
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="screenWidth > 1500 && roleId == 2 ? 6 : 6">
              <nz-form-item>
                <nz-form-label nzNoColon>Select User</nz-form-label>
                <nz-form-control>
                  <nz-select
                    name="user"
                    nzAllowClear
                    nzShowSearch
                    [(ngModel)]="userid"
                    nzPlaceHolder="Select User"
                    [nzLoading]="loadingUsers"
                  >
                    <nz-option
                      *ngFor="let option of userlist"
                      ks
                      [nzValue]="option.ID"
                      [nzLabel]="option.NAME"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div
              nz-col
              [nzSpan]="screenWidth > 1300 && roleId == 2 ? 4 : 4"
              style="display: flex; gap: 10px; margin-top: 31px;margin-left: 9px;"
            >
              <button
                nz-button
                [nzLoading]="isSpinning"
                nzType="primary"
                (click)="applyFilter()"
              >
                <i nz-icon nzType="filter"></i>
              </button>
              <button
                nz-button
                nzType="primary"
                [nzLoading]="isSpinning"
                (click)="clearFilter()"
              >
                <i nz-icon nzType="close"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div nz-row style="margin-top: 10px">
  <div nz-col nzSpan="24">
    <nz-table
      class="my-scroll no-wrap1"
      nzBordered
      #table
      nzShowSizeChanger
      [nzFrontPagination]="false"
      [nzData]="dataList"
      [nzLoading]="loadingRecords"
      [nzSize]="'small'"
      [nzTotal]="totalRecords"
      [nzScroll]="
        screenWidth > 1300 && roleId == 2
          ? { x: '1300px', y: '55vh' }
          : { x: '130px', y: '55vh' }
      "
      [(nzPageIndex)]="pageIndex"
      [(nzPageSize)]="pageSize"
      (nzPageIndexChange)="search()"
      (nzPageSizeChange)="search(true)"
      (nzQueryParams)="sort($event)"
    >
      <thead>
        <tr>
          <th
            nzLeft
            nzWidth="90px"
            style="text-align: center"
            nzColumnKey="{{ 'USER_NAME' }}"
            [nzSortFn]="true"
          >
            <b>User Name</b>
          </th>

          <th
            nzWidth="150px"
            style="text-align: center"
            nzColumnKey="{{ 'LABEL' }}"
            [nzSortFn]="true"
          >
            <b>Task Name</b>
          </th>
          <th
            nzWidth="80px"
            style="text-align: center"
            nzColumnKey="{{ 'ASSIGNED_DATE' }}"
            [nzSortFn]="true"
          >
            <b>Assigned Date</b>
          </th>
          <th
            nzWidth="80px"
            style="text-align: center"
            nzColumnKey="{{ 'ENABLE_TIME' }}"
            [nzSortFn]="true"
          >
            <b>Enable Time</b>
          </th>
          <th
            nzWidth="80px"
            style="text-align: center"
            nzColumnKey="{{ 'DISABLE_TIMING' }}"
            [nzSortFn]="true"
          >
            <b>Disable Time</b>
          </th>
          <!-- <th
            nzWidth="80px"
            style="text-align: center"
            nzColumnKey="{{ 'TOTAL_MISSED_TASKS' }}"
            [nzSortFn]="true"
          >
            <b>Total Missed Tasks</b>
          </th> -->
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let data of table.data">
          <!-- <td style="white-space: pre-line; text-align: center">
                          {{ data.COUPON_CODE }}
                        </td> -->

          <td
            nz-tooltip
            [nzTooltipTitle]="data['USER_NAME']"
            style="
              white-space: nowarp;
              text-overflow: ellipsis;
              overflow: hidden;
              text-align: left;
            "
          >
            {{ data.USER_NAME }}
          </td>
          <td
            nz-tooltip
            [nzTooltipTitle]="data['LABEL']"
            style="
              white-space: nowarp;
              text-overflow: ellipsis;
              overflow: hidden;
              text-align: left;
            "
          >
            {{ data.LABEL }}
          </td>
          <td style="white-space: pre-line; text-align: center">
            {{ data.ASSIGNED_DATE | date : "dd/MMM/yyyy HH:mm" }}
          </td>
          <td style="white-space: pre-line; text-align: center">
            {{ data.ENABLE_TIME }}
          </td>
          <td style="white-space: pre-line; text-align: center">
            {{ data.DISABLE_TIMING }}
          </td>
          <!-- <td style="white-space: pre-line; text-align: center">
            {{ data.TOTAL_MISSED_TASKS }}
          </td> -->
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
