<form nz-form #myform="ngForm">
    <div nz-row>
        <div class="my-box" nz-col nz-Span="24">

            <div nz-row style="width: 100%;">
                <div nz-col nz-Span="12">
                    <nz-form-item>
                        <nz-form-label nzNoColon> Name</nz-form-label>
                        <nz-form-control>
                            <input nz-input name="name" [(ngModel)]="data2.NAME" placeholder="Enter Name">
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nz-Span="12">

                    <nz-form-item>
                        <nz-form-label nzNoColon>
                            College Name
                        </nz-form-label>
                        <nz-form-control>
                            <input nz-input name="cllgnm" [(ngModel)]="data2.COLLEG_NAME" placeholder="Enter Name">

                        </nz-form-control>
                    </nz-form-item>
                </div>

                <div nz-col nz-Span="12">
                    <nz-form-item>
                        <button nz-button nzType="primary" (click)="addData( myform)" style="margin-top: 29px;"> Add
                            Data</button>
                    </nz-form-item>
                </div>

            </div>
        </div>

    </div>
    <div nz-row>
        <div nz-col nz-Span="24">
            <nz-table class="my-scroll no-wrap1" nzBordered #maptrainpoint  [nzData]="Items" nzShowSizeChanger 
            [nzBordered]="true" [nzFrontPagination]="false" [nzTotal]="totaldata"[nzShowPagination]="false" [nzScroll]="{ y: '200px' }" nzSize="small">

                <thead>
                    <tr>
                        <th>Action</th>

                        <th>Name</th>
                        <th>College Name</th>
                    </tr>


                </thead>
                <tbody>
                    <tr *ngFor="let data of Items; let i = index">
                        <td><button nz-button (click)="edit(data,i)" nzType="primary">Edit</button></td>
                        <!-- <td> {{i}}</td> -->
                        <td> {{ data["NAME"] }} </td>
                        <td> {{ data["COLLEG_NAME"] }}</td>
                    </tr>

                </tbody>
            </nz-table>
        </div>
    </div>

</form>
