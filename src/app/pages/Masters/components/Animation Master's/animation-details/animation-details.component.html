<div nz-row nzType="flex">
  <div nz-col nzXs="24" nzSm="24" nzMd="20" nzLg="20" nzXl="8">
    <div class="formname">
      <b> {{ formTitle }} </b>
    </div>
  </div>

  <div nz-col nzXs="24" nzSm="24" nzMd="4" nzLg="6" nzXl="16" style="display: flex; justify-content: flex-end">
    <form nz-form [nzLayout]="'inline'">
      <nz-form-item>
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input type="text" name="aboutsearch" [(ngModel)]="searchText" nz-input placeholder=" Search Record" />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" (click)="search(true)" nzSearch>
            <i nz-icon nzType="search"></i>
          </button>
        </ng-template>
      </nz-form-item>
      <nz-form-item>
        <button nz-button nzType="primary" (click)="add()" nzJustify="end">
          <i nz-icon nzType="plus"></i>Add New Animation Detail
        </button>
        <!-- <label for=""> {{ VideoLength}}</label> -->
      </nz-form-item>
    </form>
  </div>
</div>
<br />
<div nz-row>
  <div nz-col nzSpan="24">
    <nz-table class="my-scroll no-wrap1" nzBordered #animationmaster nzShowSizeChanger [nzFrontPagination]="false"
      [nzData]="AnimationDetailsDatalist" [nzLoading]="loadingRecords" [nzSize]="'small'"
      [nzScroll]="{ x: '1000px', y: '55vh' }" [nzTotal]="totalRecords" [(nzPageIndex)]="pageIndex"
      [(nzPageSize)]="pageSize" (nzPageIndexChange)="search()" (nzPageSizeChange)="search(true)"
      (nzQueryParams)="sort($event)">
      <thead>
        <tr>
          <th nzWidth="20px" style="text-align: center" nzLeft>Action</th>
          <th nzWidth="30px" style="text-align: center" nzLeft>
            <b> Map Rewards</b>
          </th>
          <th nzColumnKey="{{ 'START_DURATION' }}" [nzSortFn]="true" nzWidth="60px" style="text-align: center">
            From Duration
          </th>
          <th nzColumnKey="{{ 'END_DURATION' }}" [nzSortFn]="true" nzWidth="60px" style="text-align: center">
            To Duration
          </th>

          <th nzColumnKey="{{ 'REWARD_COUNT' }}" [nzSortFn]="true" nzWidth="40px" style="text-align: center">
            Reward Count
          </th>

          <th nzColumnKey="{{ 'STATUS' }}" [nzSortFn]="true" nzWidth="20px" style="text-align: center">
            Status
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of animationmaster.data">
          <td nzLeft style="text-align: center">
            <i nz-icon nzType="edit" nz-tooltip nzTooltipTitle="Edit" nzTheme="twotone" (click)="edit(data)"></i>
          </td>
          <td align="center" nzLeft>
            <nz-space>
              <a *nzSpaceItem (click)="MapANIMATION_REWARDSDetails(data)" nz-tooltip nzTooltipTitle=" Map Rewards">
                <span nz-icon nzType="form" nzTheme="outline"
                  style="font-size: 15px; color: #0d6efd; margin-left: 10px"></span>
              </a>
            </nz-space>
          </td>
          <td style="white-space: pre-line; text-align: center">
            <span *ngIf="data?.['START_DURATION']; else startTemplate">
              {{ data?.['START_DURATION'] }} Sec
            </span>
            <ng-template #startTemplate>
              -
            </ng-template>
          </td>
          
          <td style="white-space: pre-line; text-align: center">
            <span *ngIf="data?.['END_DURATION']; else endTemplate">
              {{ data?.['END_DURATION'] }} Sec
            </span>
            <ng-template #endTemplate>
              -
            </ng-template>
          </td>
          

          <td style="white-space: pre-line; text-align: center">
            {{ data["REWARD_COUNT"] }}
          </td>

          <!-- <td style="text-align: center">{{ data["SEQ_NO"] }}</td> -->

          <td style="text-align: center">
            <i nz-icon *ngIf="data['STATUS']" [nzType]="'check-circle'" [nzTheme]="'twotone'"
              [nzTwotoneColor]="'#52c41a'"></i>
            <i nz-icon *ngIf="!data['STATUS']" [nzType]="'close-circle'" [nzTheme]="'twotone'"
              [nzTwotoneColor]="'#f50'"></i>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
