<div nz-row nzType="flex">
  <div nz-col nzXs="24" nzSm="24" nzMd="20" nzLg="20" nzXl="8">
    <div class="formname">
      <b> {{ formTitle }} </b>
    </div>
  </div>

  <div
    nz-col
    nzXs="24"
    nzSm="24"
    nzMd="4"
    nzLg="6"
    nzXl="16"
    style="display: flex; justify-content: flex-end"
  >
    <form nz-form [nzLayout]="'inline'">
      <nz-form-item>
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input
            type="text"
            name="aboutsearch"
            [(ngModel)]="searchText"
            nz-input
            placeholder=" Search Record"
          />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" (click)="search(true)" nzSearch>
            <i nz-icon nzType="search"></i>
          </button>
        </ng-template>
      </nz-form-item>
      <nz-form-item>
        <button nz-button nzType="primary" (click)="add()" nzJustify="end">
          <i nz-icon nzType="plus"></i>Add New Reward
        </button>
      </nz-form-item>
    </form>
  </div>
</div>
<br />
<div nz-row>
  <div nz-col nzSpan="24">
    <nz-table
      class="my-scroll no-wrap1"
      nzBordered
      #Rewardmaster
      nzShowSizeChanger
      [nzFrontPagination]="false"
      [nzData]="AnimationRewardDatalist"
      [nzLoading]="loadingRecords"
      [nzSize]="'small'"
      [nzScroll]="{ x: '800px', y: '55vh' }"
      [nzTotal]="totalRecords"
      [(nzPageIndex)]="pageIndex"
      [(nzPageSize)]="pageSize"
      (nzPageIndexChange)="search()"
      (nzPageSizeChange)="search(true)"
      (nzQueryParams)="sort($event)"
    >
      <thead>
        <tr>
          <th nzWidth="20px" style="text-align: center" nzLeft>Action</th>

          <th
            nzColumnKey="{{ 'NAME' }}"
            [nzSortFn]="true"
            nzWidth="100px"
            style="text-align: center"
          >
            Name
          </th>

          <th
            nzColumnKey="{{ 'STATUS' }}"
            [nzSortFn]="true"
            nzWidth="20px"
            style="text-align: center"
          >
            Status 
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of Rewardmaster.data">
          <td nzLeft style="text-align: center">
            <i
              nz-icon
              nzType="edit"
              nz-tooltip
              nzTooltipTitle="Edit"
              nzTheme="twotone"
              (click)="edit(data)"
            ></i>
          </td>

          <td  nz-tooltip
          [nzTooltipTitle]="data['NAME']" class="Elipsis">
            {{ data["NAME"] }}
          </td>

          <!-- <td style="text-align: center">{{ data["SEQ_NO"] }}</td> -->

          <td style="text-align: center">
            <i
              nz-icon
              *ngIf="data['STATUS']"
              [nzType]="'check-circle'"
              [nzTheme]="'twotone'"
              [nzTwotoneColor]="'#52c41a'"
            ></i>
            <i
              nz-icon
              *ngIf="!data['STATUS']"
              [nzType]="'close-circle'"
              [nzTheme]="'twotone'"
              [nzTwotoneColor]="'#f50'"
            ></i>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<div class="footer">
  <button
    type="button"
    nz-button
    (click)="Close2()"
    class="ant-btn"
    style="margin-right: 8px"
  >
    <span>Cancel</span>
  </button>
</div>
<div *ngIf="rewarddrawerVisible">
  <nz-drawer
    [nzBodyStyle]="{
      height: 'calc(100% - 55px)',
      overflow: 'auto',
      'padding-bottom': '53px'
    }"
    [nzClosable]="true"
    [nzMask]="true"
    [nzMaskClosable]="false"
    [nzWidth]="400"
    [nzVisible]="rewarddrawerVisible"
    [nzTitle]="drawerTitle"
    (nzOnClose)="rewarddrawerClose()"
    (nzKeyboard)="(true)"
  >
    <ng-container *nzDrawerContent>
      <div>
        <form nz-form #RewardmasterPage="ngForm">
          <nz-spin [nzSpinning]="isSpinning">
            <div nz-row class="custom-form-item">
              <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
                <nz-form-item>
                  <nz-form-label nzRequired nzNoColon> Name </nz-form-label>
                  <nz-form-control
                    nzHasFeedback
                    nzErrorTip=" Please Enter Correct  Name "
                  >
                    <input
                      nz-input
                      name="advname"
                      autocomplete="off"
                      placeholder="Enter Name"
                      [(ngModel)]="drawerData.NAME"
                      minlength="2"
                      maxlength="256"
                      required
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>

              <div nz-col nzSpan="10">
                <nz-form-item>
                  <nz-form-label nzRequired nzNoColon>
                    Sequence No.
                  </nz-form-label>
                  <nz-form-control
                    nzHasFeedback
                    nzErrorTip=" Please Enter Correct Sequence Number "
                  >
                    <input
                      nz-input
                      placeholder="Sequence No."
                      name="unitseq"
                      style="width: 100%"
                      minlength="1"
                      maxlength="3"
                      [(ngModel)]="drawerData.SEQ_NO"
                      (keypress)="commonFunction.omit($event)"
                      maxlength="5"
                      required
                      disabled
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>

              <div nz-col nzSpan="8">
                <nz-form-item>
                  <nz-form-label nzNoColon> Status  </nz-form-label>
                  <nz-form-control>
                    <nz-switch
                      name="unitstatus"
                      [(ngModel)]="drawerData.STATUS"
                      nzCheckedChildren="Active"
                      nzUnCheckedChildren="InActive"
                    ></nz-switch>
                  </nz-form-control>
                </nz-form-item>
              </div>

              <div
                nz-col
                nz-col
                nzXs="24"
                nzSm="24"
                nzMd="24"
                nzLg="24"
                nzXl="12"
              >
                <nz-form-item>
                  <nz-form-label nzRequired nzNoColon
                    >Upload Image</nz-form-label
                  >
                  <!-- <nz-form-control nzHasFeedback nzErrorTip="Upload Invoice Url"> -->
                  <div style="text-align: left">
                    <div
                      *ngIf="
                        drawerData.IMAGE_URL == null ||
                        drawerData.IMAGE_URL == undefined ||
                        drawerData.IMAGE_URL.trim() == ''
                      "
                      style="color: blue"
                    >
                      <button
                        nz-button
                        style="
                          height: 28px;
                          padding: 0px 7px;
                          font-size: 12px;
                          width: 152px;
                        "
                        (click)="fileInput.click()"
                      >
                        <span
                          style="width: 138px"
                          nz-icon
                          nzType="upload"
                          nzTheme="outline"
                        ></span>
                        <input
                          #fileInput
                          name="invoice"
                          accept=".jpg, .jpeg, .png, .gif"
                          (change)="onFileSelected($event)"
                          type="file"
                          style="display: none"
                        />
                      </button>
                    </div>
                    <span
                      *ngIf="
                        drawerData.IMAGE_URL !== null &&
                        drawerData.IMAGE_URL !== undefined &&
                        drawerData.IMAGE_URL !== ''
                      "
                    >
                      <div
                        *ngIf="
                          progressBarProfilePhoto && percentProfilePhoto < 100
                        "
                      >
                        <nz-progress
                          [style.width]="percentProfilePhoto + '%'"
                          [nzPercent]="percentProfilePhoto"
                          >{{ percentProfilePhoto }}%</nz-progress
                        >
                      </div>
                    </span>
                    <br />

                    <div
                      *ngIf="
                        drawerData.IMAGE_URL !== null &&
                        drawerData.IMAGE_URL !== undefined &&
                        drawerData.IMAGE_URL !== ' '
                      "
                      style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                      "
                    >
                      <!-- First row -->
                      <div style="display: flex; justify-content: center">
                        <div
                          *ngIf="
                            drawerData.IMAGE_URL !== null &&
                            drawerData.IMAGE_URL !== undefined &&
                            drawerData.IMAGE_URL !== ''
                          "
                        >
                          <!-- <img width="70%" nz-image style="    width: 246px;
                          height: 140px;margin-left: 16px;margin-bottom: 10px;"
                            src="{{ imgurl }}classWiseTask/{{ drawerData.IMAGE_URL }}" /> -->

                          <!-- <span>{{taskurl}}</span> -->
                          <img
                            class="img"
                            nz-image
                            style="border-radius: 5px"
                            width="100%"
                            height="100%"
                            [nzSrc]="taskurl"
                            alt="No Image Found"
                          />
                        </div>
                      </div>

                      <!-- Second row -->
                      <div
                        style="
                          display: flex;
                          flex-direction: row;
                          align-items: center;
                        "
                      >
                        <div style="margin-top: 10px">
                          <!-- Adjust margin-top as needed -->
                          {{ drawerData.IMAGE_URL }}
                        </div>
                        <span
                          *ngIf="drawerData.IMAGE_URL"
                          style="
                            cursor: pointer;
                            margin-top: 12px;
                            padding-left: 7px;
                          "
                          nz-popconfirm
                          nzPopconfirmTitle="Are you sure want delete?"
                          (nzOnConfirm)="deleteConfirm(drawerData)"
                          (nzOnCancel)="deleteCancel()"
                          (nzOnCancel)="deleteCancel()"
                          nzPopconfirmPlacement="top"
                        >
                          <span
                            nz-icon
                            nzType="delete"
                            nzTheme="twotone"
                            nz-tooltip
                            nzTooltipTitle="Delete"
                          >
                          </span>
                        </span>
                      </div>
                    </div>
                  </div>
                </nz-form-item>
              </div>
            </div>
          </nz-spin>
        </form>

        <div class="footer">
          <button
            type="button"
            nz-button
            (click)="close()"
            class="ant-btn"
            style="margin-right: 8px"
          >
            <span> Cancel </span>
          </button>
          <button
            type="button"
            class="ant-btn ant-btn-primary"
            *ngIf="!drawerData.ID"
            nz-button
            nz-dropdown
            [nzDropdownMenu]="menu"
            [nzLoading]="isSpinning"
            (click)="save(false, RewardmasterPage)"
          >
            <span> Save & Close</span>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li
                nz-menu-item
                class="menuc"
                style="border-radius: 4px; background-color: #40a9ff"
              >
                <a style="color: white" (click)="save(true, RewardmasterPage)">
                  Save & New</a
                >
              </li>
            </ul>
          </nz-dropdown-menu>
          <button
            type="button"
            class="ant-btn ant-btn-primary"
            nz-button
            [nzLoading]="isSpinning"
            *ngIf="drawerData.ID"
            (click)="save(false, RewardmasterPage)"
          >
            <span> Update & Close</span>
          </button>
        </div>
      </div>
    </ng-container>
  </nz-drawer>
</div>
