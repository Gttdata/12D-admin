<div nz-row nzType="flex">
  <div nz-col nzXs="24" nzSm="24" nzMd="10" nzLg="12" nzXl="12">
    <div nz-row>
      <div nz-col nzSpan="2" style="margin-top: -5px">
        <button
          *ngIf="roleId == 2 && this.currentroute.trim() !== 'admindashboard'"
          nz-button
          nz-tooltip
          nzTooltipTitle="Back To Dashboard"
          nzType="primary"
          nzShape="circle"
          (click)="redirectToAdminDashboard()"
        >
          <i nz-icon nzType="arrow-left" nzTheme="outline"> </i>
        </button>
      </div>
      <div nz-col nzSpan="21" style="margin-left: 10px">
        <div class="formname">{{ formTitle }}</div>
      </div>
    </div>
  </div>

  <div
    nz-col
    nzXs="24"
    nzSm="24"
    nzMd="14"
    nzLg="12"
    nzXl="12"
    style="display: flex; justify-content: flex-end"
  >
    <form nz-form [nzLayout]="'inline'">
      <nz-form-item>
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input
            type="text"
            name="postsearch"
            (keyup)="keyup($event)"
            [(ngModel)]="searchText"
            nz-input
            placeholder="Search Record"
          />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button
            nz-button
            nzType="primary"
            id="button"
            (click)="search(true)"
            nzSearch
          >
            <i nz-icon nzType="search"></i>
          </button>
        </ng-template>
      </nz-form-item>
      <nz-form-item>
        <button nz-button nzType="primary" (click)="add()" nzJustify="end">
          <i nz-icon nzType="plus"></i>Add New Fee Head
        </button>
      </nz-form-item>
    </form>
  </div>
</div>

<br />
<div nz-row>
  <div nz-row>
    <div nz-col nzSpan="24">
      <nz-table
        class="my-scroll no-wrap1"
        nzBordered
        #table
        nzShowSizeChanger
        [nzFrontPagination]="false"
        [nzData]="dataList"
        [nzLoading]="loadingRecords"
        [nzTotal]="totalRecords"
        [(nzPageIndex)]="pageIndex"
        [(nzPageSize)]="pageSize"
        (nzPageIndexChange)="search()"
        (nzPageSizeChange)="search(true)"
        (nzQueryParams)="sort($event)"
        [nzSize]="'small'"
        [nzScroll]="{ y: '350px' }"
      >
        <thead nzSingleSort>
          <tr>
            <th nzWidth="100px"><b>Action</b></th>
            <th nzWidth="100px"><b>Delete</b></th>

            <th
              nzShowSort
              align="center"
              nzColumnKey="{{ 'NAME' }}"
              [nzSortFn]="true"
            >
              <b>Name</b>
            </th>

            <!-- <th
              nzWidth="100px"
              nzShowSort
              nzColumnKey="{{ 'STATUS' }}"
              [nzSortFn]="true"
            >
              <b>Status</b>
            </th> -->
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let data of table.data">
            <td nzLeft="0px" nzWidth="100px" align="center">
              <a (click)="edit(data)">
                <span
                  nz-icon
                  nzType="edit"
                  nzTheme="twotone"
                  style="font-size: 15px"
                ></span>
              </a>
            </td>
            <td nzLeft="0px" nzWidth="100px" align="center">
              <a nz-tooltip nzTooltipTitle="Delete">
                <span
                  nz-icon
                  nz-popconfirm
                  nzPopconfirmTitle="Are you sure You Want to delete data?"
                  nzOkText="Ok"
                  nzCancelText="Cancel"
                  (nzOnConfirm)="delete(data)"
                  nzType="delete"
                  style="cursor: pointer; color: red; margin-right: 5px"
                  nzTheme="outline"
                ></span>
              </a>
            </td>

            <td style="text-align: left; white-space: pre-line">
              {{ data["NAME"] }}
            </td>

            <!-- <td align="center">
              <i
                nz-icon
                *ngIf="data['STATUS']"
                [nzType]="'check-circle'"
                [nzTheme]="'twotone'"
                [nzTwotoneColor]="'#52c41a'"
              ></i>

              <i
                nz-icon
                *ngIf="!data['STATUS']"
                [nzType]="'close-circle'"
                [nzTheme]="'twotone'"
                [nzTwotoneColor]="'#f50'"
              ></i>
            </td> -->
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
  <div *ngIf="drawerVisible">
    <nz-drawer
      [nzBodyStyle]="{
        height: 'calc(100% - 55px)',
        overflow: 'auto',
        'padding-bottom': '53px'
      }"
      [nzClosable]="true"
      [nzMask]="true"
      [nzMaskClosable]="false"
      [nzWidth]="350"
      [nzVisible]="drawerVisible"
      [nzTitle]="drawerTitle"
      (nzOnClose)="drawerClose()"
      (nzKeyboard)="(true)"
    >
      <ng-container *nzDrawerContent>
        <app-FeeHeadMasterAdd
          [drawerClose]="closeCallback"
          [drawerVisible]="drawerVisible"
          [data]="drawerData"
        ></app-FeeHeadMasterAdd>
      </ng-container>
    </nz-drawer>
  </div>
</div>
